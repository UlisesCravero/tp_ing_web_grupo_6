{% extends "base.html" %}

{%block content %}

    <style>
        #calendar {
            max-width: 768px;
            margin: 0 auto;
        }
        
    </style>
    <div style="display: none" id="jsonData" data-json="{{ turnos }}"></div>

    <div id='calendar'></div>



    
    
    {% for t in turnos_sin_confirmar %}
              
    <div class="card">
        <div class="card-body">
            <h4 class="card-title letracaja colorcito text-uppercase">{{t.cliente.first_name}} {{t.cliente.last_name}}</h4>
            <h6 class="card-subtitle letracaja mb-2 text-muted"> {{t.fecha_inicio }}</h6>
            <button class="rightalign colorcito"> <a href="{% url 'cambiar_estado_turno' t.servicio.id t.id 1 %}" class="card-link luisito">Aceptar</a> </button>
            <button class="rightalign colorcito"> <a href="{% url 'cambiar_estado_turno' t.servicio.id t.id 0 %}" class="card-link luisito">Rechazar</a> </button>   
        </div>
    </div>
    {% endfor %}

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale : "es",
                initialView: 'timeGridWeek',
                slotMinTime: "07:00:00",
                slotMaxTime: "21:00:00",
                displayEventTime : false, 

                headerToolbar: {               
                },
            });
            var data = JSON.parse(document.querySelector("#jsonData").getAttribute('data-json'));     
            //console.log(data);
            for (let index = 0; index < data.length; index++) {
                calendar.addEvent({
                    title: data[index].cliente,
                    start: data[index].fecha_inicio,
                    end: data[index].fecha_fin,
                    allDay: false,
                    });  
            }
        
            calendar.render();
        });


    </script>

{% endblock %}
