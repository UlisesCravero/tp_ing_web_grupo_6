{% include "header.html" %}
<form method="post">
    {%csrf_token%}

    <section class="vh-100 gradient-custom">
        <div class="container py-3 h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body mt-2 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-2">
        
                        <h2 class="fw-bold mb-4 text-uppercase text-center">PERFIL DE: {{request.user.username}} </h2>
                                                                   
                        <div class="form-outline form-white mb-4 row" >
                            <label class="form-label col-6" style="text-align: right;">Nombre: </label>
                            <p class="col-6" style="text-align: left; color: white;" > 
                                {{request.user.first_name}}
                            </p>
                        </div>
        
                        <div class="form-outline form-white mb-4 row">
                            <label class="form-label col-6" style="text-align: right;">Apellido:</label>
                            <p class="col-6" style="text-align: left; color: white;"> 
                                {{request.user.last_name}}
                            </p>
                        </div>
                        <div class="form-outline form-white mb-4 row">
                                <label class="form-label col-6" style="text-align: right;">Email:</label>
                                <p class="col-6" style="text-align: left; color: white;"> 
                                    {{request.user.email}}
                                </p>
                        </div>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" href= "{% url 'home' %}" >Volver</button>
                        
                    </div>         
        
                </div>
                </div>
            </div>
            </div>
        </div>
        </section>
</form>
